<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/icon/gallery-icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="assets/main.css">
    <title>Galeria de fotos - Dev José</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" placeholder="URL da imagem:" required>
        <button type="submit" title="Adicionar">Adicionar</button>
        <button id="botao-cancelar" type="reset" title="Cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="assets/img/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="http://127.0.0.1:5500/assets/img/foto1.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="assets/img/foto2.jpg" alt="Foto de um flamingo">
            <div class="overlay-imagem-link">
                <a href="http://127.0.0.1:5500/assets/img/foto2.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="assets/img/foto3.jpg" alt="Foto de dois cachorros">
            <div class="overlay-imagem-link">
                <a href="http://127.0.0.1:5500/assets/img/foto3.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <footer>
        <p>Dev - José Junior</p>
        <p>&COPY; Todos os direitos reservados - 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
